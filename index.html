<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MagicMall Animated protect PRO: Glass Edition</title>
<script src="https://unpkg.com/pako@2.1.0/dist/pako.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<style>
:root {
    --glass: rgba(255, 255, 255, 0.05);
    --glass-border: rgba(255, 255, 255, 0.1);
    --accent: #00ff88;
    --blue: #00d4ff;
    --text: #ffffff;
    --bg: #050505;
}

body {
    background-color: var(--bg);
    background-image: 
        radial-gradient(at 0% 0%, rgba(0, 255, 136, 0.1) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(0, 212, 255, 0.1) 0px, transparent 50%);
    color: var(--text);
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    overflow-x: hidden;
}

.container {
    display: flex;
    gap: 30px;
    max-width: 1000px;
    width: 95%;
    padding: 20px;
}

/* Glassmorphism Effect */
.glass-card {
    background: var(--glass);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border: 1px solid var(--glass-border);
    border-radius: 24px;
    padding: 35px;
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
    transition: transform 0.3s ease;
}

.box { flex: 1.2; position: relative; }
.preview-pane { 
    flex: 0.8; 
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    text-align: center;
    animation: float 6s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
}

/* UI Elements */
h2 { margin: 0 0 10px 0; font-weight: 800; letter-spacing: -1px; font-size: 1.8rem; background: linear-gradient(to right, #00ff88, #00d4ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
p { color: rgba(255,255,255,0.5); font-size: 0.9rem; margin-bottom: 25px; }

input[type="file"] {
    width: 100%;
    padding: 30px 15px;
    background: rgba(0,0,0,0.2);
    border: 2px dashed var(--glass-border);
    border-radius: 15px;
    color: #fff;
    cursor: pointer;
    transition: 0.3s;
    box-sizing: border-box;
    text-align: center;
}
input[type="file"]:hover { border-color: var(--accent); background: rgba(0, 255, 136, 0.05); }

/* Progress Bar */
.progress-container { width: 100%; background: rgba(255,255,255,0.05); border-radius: 10px; height: 6px; margin: 25px 0; overflow: hidden; display: none; }
#progressBar { width: 0%; height: 100%; background: linear-gradient(90deg, var(--accent), var(--blue)); box-shadow: 0 0 15px var(--accent); transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1); }

/* Buttons */
.btn {
    width: 100%;
    padding: 16px;
    margin-top: 15px;
    border-radius: 12px;
    border: none;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.process-btn { background: var(--accent); color: #000; box-shadow: 0 4px 15px rgba(0, 255, 136, 0.2); }
.process-btn:hover { transform: scale(1.02); box-shadow: 0 8px 25px rgba(0, 255, 136, 0.4); }
.process-btn:disabled { background: #333; color: #666; cursor: not-allowed; transform: none; box-shadow: none; }

.download-btn { 
    background: transparent; 
    border: 1px solid var(--blue); 
    color: var(--blue); 
    display: none; 
    margin-top: 15px;
}
.download-btn:hover { background: var(--blue); color: #000; box-shadow: 0 0 20px rgba(0, 212, 255, 0.4); }

/* Log & Viewer */
#log { 
    margin-top: 20px; font-family: 'Courier New', monospace; font-size: 0.7rem; 
    color: #888; height: 80px; overflow-y: auto; padding: 10px;
    background: rgba(0,0,0,0.2); border-radius: 10px;
}

#lottie-viewer { 
    width: 100%; height: 250px; background: rgba(0,0,0,0.3); 
    border-radius: 18px; margin-top: 15px; border: 1px solid var(--glass-border);
}

.badge { font-size: 0.6rem; padding: 4px 10px; border-radius: 20px; font-weight: 800; margin-bottom: 10px; }
</style>
</head>
<body>

<div class="container">
    <div class="glass-card box">
        <h2>MagicMall Animated protect PRO</h2>
        <p>AnimationAnti protect</p>
        
        <input type="file" id="files" multiple accept=".json,.tgs">
        
        <div class="progress-container" id="progCont">
            <div id="progressBar"></div>
        </div>

        <button id="processBtn" class="btn process-btn">
            <span>‚öôÔ∏è</span> Auto-Detect & Process
        </button>

        <button id="downloadBtn" class="btn download-btn">
            <span>üì•</span> Get Processed Files
        </button>
        
        <div id="log">> Awaiting input...</div>
    </div>

    <div class="glass-card preview-pane">
        <div id="detectBadge"></div>
        <div id="lottie-viewer"></div>
        <p id="fileName" style="margin: 15px 0 0 0; font-weight: 600;"></p>
        <div id="fileInfo" style="font-size: 0.7rem; opacity: 0.4; margin-top: 5px;"></div>
    </div>
</div>

<script>
const FAKE_KEY = "sh–∞p–µs"; 
const REAL_KEY = "shapes";
const MARKER = "‚ö†Ô∏è_PRO_GUARD_";
let currentAnimation = null;
let processedFiles = [];

const log = (msg) => {
    const l = document.getElementById("log");
    l.innerHTML += `<div>> ${msg}</div>`;
    l.scrollTop = l.scrollHeight;
};

async function loadFile(file){
    const buf = await file.arrayBuffer();
    const uint = new Uint8Array(buf);
    const text = file.name.endsWith(".tgs") ? pako.ungzip(uint, {to: 'string'}) : new TextDecoder().decode(uint);
    return JSON.parse(text);
}

function updatePreview(json, name, isLocked) {
    const badge = document.getElementById("detectBadge");
    const viewer = document.getElementById("lottie-viewer");
    document.getElementById("fileName").innerText = name;
    if (currentAnimation) currentAnimation.destroy();
    viewer.innerHTML = "";

    let previewData = JSON.parse(JSON.stringify(json));
    const deepClean = (obj) => {
        if (!obj || typeof obj !== 'object') return;
        if (Array.isArray(obj)) { obj.forEach(deepClean); return; }
        for (let k in obj) { if (k === FAKE_KEY) { obj[REAL_KEY] = obj[k]; delete obj[k]; } deepClean(obj[k]); }
    };
    if (previewData.layers) previewData.layers = previewData.layers.filter(l => l.nm !== MARKER);
    deepClean(previewData);

    currentAnimation = lottie.loadAnimation({
        container: viewer, renderer: 'svg', loop: true, autoplay: true, animationData: previewData
    });

    badge.innerHTML = isLocked ? `<span class="badge" style="background:rgba(239, 68, 68, 0.2); color:#ff4d4d; border: 1px solid #ef4444;">LOCKED</span>` : `<span class="badge" style="background:rgba(34, 197, 94, 0.2); color:#22c55e; border: 1px solid #22c55e;">CLEAN</span>`;
}

document.getElementById("processBtn").onclick = async function() {
    const inputFiles = document.getElementById("files").files;
    if (!inputFiles.length) return;

    this.disabled = true;
    const downloadBtn = document.getElementById("downloadBtn");
    const progCont = document.getElementById("progCont");
    const progBar = document.getElementById("progressBar");

    downloadBtn.style.display = "none";
    processedFiles = [];
    progCont.style.display = "block";
    progBar.style.width = "0%";
    
    log(`Initializing batch for ${inputFiles.length} item(s)...`);

    for (let i = 0; i < inputFiles.length; i++) {
        const file = inputFiles[i];
        try {
            let json = await loadFile(file);
            const isLocked = JSON.stringify(json).includes(FAKE_KEY);
            
            updatePreview(json, file.name, isLocked);

            if (isLocked) {
                if (json.layers) json.layers = json.layers.filter(l => l.nm !== MARKER);
                const deepFix = (obj) => {
                    if (!obj || typeof obj !== 'object') return;
                    if (Array.isArray(obj)) { obj.forEach(deepFix); return; }
                    for (let k in obj) { if (k === FAKE_KEY) { obj[REAL_KEY] = obj[k]; delete obj[k]; } deepFix(obj[k]); }
                };
                deepFix(json);
            } else {
                const guard = { "ty": 4, "nm": MARKER, "ks": {"o":{"a":0,"k":0}}, [FAKE_KEY]: [{"ty":"gr","nm":"_","it":[]}] };
                if (!json.layers) json.layers = [];
                json.layers.unshift(guard);
            }

            const out = JSON.stringify(json);
            const data = file.name.endsWith(".tgs") ? pako.gzip(out) : out;
            const finalName = (isLocked ? "fixed_" : "locked_") + file.name;
            
            processedFiles.push({ name: finalName, blob: new Blob([data], {type: "application/octet-stream"}) });
            progBar.style.width = ((i + 1) / inputFiles.length * 100) + "%";
            log(`Success: ${file.name}`);

        } catch (e) { log(`System Error: ${file.name}`); }
    }

    log("Operation complete. Results ready.");
    this.disabled = false;
    downloadBtn.style.display = "flex";
    downloadBtn.innerHTML = processedFiles.length > 1 ? `<span>üì•</span> Download ZIP Archive` : `<span>üì•</span> Download Standard File`;
};

document.getElementById("downloadBtn").onclick = async function() {
    if (processedFiles.length === 1) {
        const single = processedFiles[0];
        const a = document.createElement("a");
        a.href = URL.createObjectURL(single.blob);
        a.download = single.name;
        a.click();
    } else if (processedFiles.length > 1) {
        const zip = new JSZip();
        processedFiles.forEach(f => zip.file(f.name, f.blob));
        const content = await zip.generateAsync({type:"blob"});
        const a = document.createElement("a");
        a.href = URL.createObjectURL(content);
        a.download = `Lottie_Guard_Package.zip`;
        a.click();
    }
};
</script>
</body>
</html>
